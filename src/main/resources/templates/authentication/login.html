<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments::head">
    <!--  Title -->
    <title>Mordenize</title>
    <!--  Required Meta Tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="handheldfriendly" content="true"/>
    <meta name="MobileOptimized" content="width"/>
    <meta name="description" content="Mordenize"/>
    <meta name="author" content=""/>
    <meta name="keywords" content="Mordenize"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../dist/images/logos/favicon.png"/>
    <!-- Core Css -->
    <link id="themeColors" rel="stylesheet" href="../../dist/css/style.min.css"/>
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed"
     data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
            <div class="row">
                <div class="col-lg-6 col-xl-8 col-xxl-8">
                    <a href="./index.html" class="text-nowrap logo-img d-block px-4 py-9 pb-5 pb-xl-0 w-100">
                        <img th:src="@{../common/assets/images/logos/dark-logo.svg}" width="180" alt="">
                    </a>
                    <div class="d-none d-lg-flex align-items-center justify-content-center"
                         style="height: calc(100vh - 80px);">
                        <img th:src="@{../common/assets/images/backgrounds/login-security.svg}" alt="" class="img-fluid"
                             width="500">
                    </div>
                </div>
                <div class="col-lg-6 col-xl-4 col-xxl-4">
                    <div class="card mb-0 shadow-none rounded-0 min-vh-100 h-100">
                        <div class="d-flex align-items-center w-100 h-100">
                            <div class="card-body px-xxl-5">
                                <h2 class="mb-3 fs-7 fw-bolder">Welcome to Modernize</h2>
                                <div th:if="${param.error != null and session.message == null}">
                                    <div class="alert alert-danger" style="text-align: center">Incorrect email or password.
                                    </div>
                                </div>
                                <div th:if="${session.message != null}">
                                    <div class="alert alert-danger" style="text-align: center">[[${session.message}]]
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info" style="text-align: center">You have been logged out.
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-2 mb-sm-0">
                                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-white text-dark border fw-normal d-flex align-items-center justify-content-center rounded-2 py-8"
                                           role="button">
                                            <img th:src="@{../common/assets/images/svgs/google-icon.svg}" alt=""
                                                 class="img-fluid me-2" width="18" height="18">
                                            <span class="d-none d-sm-block me-1 flex-shrink-0" >Sign in with</span>Google
                                        </a>
                                    </div>
                                    <div class="col-6">
                                        <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-white text-dark border fw-normal d-flex align-items-center justify-content-center rounded-2 py-8"
                                           role="button">
                                            <img th:src="@{../common/assets/images/svgs/facebook-icon.svg}" alt=""
                                                 class="img-fluid me-2" width="18" height="18">
                                            <span class="d-none d-sm-block me-1 flex-shrink-0">Sign in with</span>FB
                                        </a>
                                    </div>
                                </div>
                                <div>
<!--                                    <span class="alert alert-info" th:if="${param.error}">dasdasd</span>-->
                                </div>
                                <form th:action="@{/login}" class="form-horizontal" method="post" role="form">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               aria-describedby="email">
                                    </div>
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input primary" type="checkbox" value=""
                                                   id="remember-me" name="remember-me" checked>
                                            <label class="form-check-label text-dark" for="remember-me">
                                                Remeber Me
                                            </label>
                                        </div>
                                        <a class="text-primary fw-medium" th:href="@{/forgot/password}">Forgot Password
                                            ?</a>
                                    </div>
                                    <button class="btn btn-primary w-100 py-8 mb-4 rounded-2" type="submit">Sign In
                                    </button>
                                    <div class="d-flex align-items-center justify-content-center">
                                        <p class="fs-4 mb-0 fw-medium">New to Modernize?</p>
                                        <a class="text-primary fw-medium ms-2" th:href="@{/register}">Create an
                                            account</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:replace="common/fragments::script"></script>

</body>
</html>
