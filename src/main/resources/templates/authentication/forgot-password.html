<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments::head">
    <title></title>
</head>
<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed"
     data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
            <div class="row">
                <div class="col-lg-6 col-xl-8 col-xxl-9">
                    <a href="./index.html" class="text-nowrap logo-img d-block px-4 py-9 pb-5 pb-xl-0 w-100">
                        <img th:src="@{/common/assets/images/logos/dark-logo.svg}" width="180" alt="">
                    </a>
                    <div class="d-none d-lg-flex align-items-center justify-content-center"
                         style="height: calc(100vh - 80px);">
                        <img th:src="@{/common/assets/images/backgrounds/login-security.svg}" alt="" class="img-fluid"
                             width="500">
                    </div>
                </div>
                <div class="col-lg-6 col-xl-4 col-xxl-3">
                    <div class="card mb-0 shadow-none rounded-0 min-vh-100 h-100">
                        <div class="d-flex align-items-center w-100 h-100">
                            <div class="card-body">
                                <div class="mb-5">
                                    <h2 class="fw-bolder fs-7 mb-3">Forgot your password?</h2>
                                    <p class="mb-0 ">
                                        Please enter the email address associated with your account and We will email
                                        you a link to reset your password.
                                    </p>
                                </div>
                                <th:block th:if="${error != null}">
                                    <p class="alert alert-danger">[[${error}]]</p>
                                </th:block>
                                <th:block th:if="${message != null}">
                                    <p class="alert alert-success" style="text-align: center">[[${message}]]</p>
                                </th:block>
                                <form method="post" th:action="@{/forgot/password}" th:object="${user}">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                                               aria-describedby="emailHelp">
                                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                                    </div>
                                    <input type="submit" value="Forgot Password"
                                           class="btn btn-primary w-100 py-8 mb-3"/>
                                    <a th:href="@{/login}" class="btn btn-light-primary text-primary w-100 py-8">Back to
                                        Login</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:replace="common/fragments::script"></script>

</body>
</html>
