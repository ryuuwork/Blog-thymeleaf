<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments::head">
    <title>Mordenize</title>
</head>
<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed"
     data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
            <div class="row">
                <div class="col-lg-6 col-xl-8 col-xxl-9">
                    <a href="./index.html" class="text-nowrap logo-img d-block px-4 py-9 pb-5 pb-xl-0 w-100">
                        <img th:src="@{admin/images/logos/dark-logo.svg}" width="180" alt="">
                    </a>
                    <div class="d-none d-lg-flex align-items-center justify-content-center"
                         style="height: calc(100vh - 80px);">
                        <img th:src="@{admin/images/backgrounds/login-security.svg}" alt="" class="img-fluid"
                             width="500">
                    </div>
                </div>
                <div class="col-lg-6 col-xl-4 col-xxl-3">
                    <div class="card mb-0 shadow-none rounded-0 min-vh-100 h-100">
                        <div class="d-flex align-items-center w-100 h-100">
                            <div class="card-body">
                                <div class="mb-5">
                                    <h2 class="fw-bolder fs-7 mb-3" style="text-align: center">[[${pageTitle}]]</h2>
                                </div>
                                <form method="post" th:action="@{/reset/password}">
                                    <input type="hidden" th:value="${token}" name="token">
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="password" name="password" autofocus="autofocus"
                                               aria-describedby="password" placeholder="Enter your password"/><br/>
                                        <input type="password" class="form-control"
                                               aria-describedby="password" placeholder="Enter confirm your password" oninput="checkPasswordMatch(this)"/>
                                    </div>
                                    <input type="submit" value="Save"
                                           class="btn btn-primary w-100 py-8 mb-3"/>
                                    <a th:href="@{/login}" class="btn btn-light-primary text-primary w-100 py-8">Back to
                                        Login</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:replace="common/fragments::script"></script>
<script>
    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value !== $("#password").val()) {
            confirmPassword.setCustomValidity("Password do not match")
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
